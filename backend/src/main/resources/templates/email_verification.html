<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Verification</h1>
    <p>Hello <strong>[USERNAME]</strong>,</p>
    <p>Welcome to our platform! To complete your registration, please click the button below:</p>
    <p><a href="[VERIFICATION_LINK]">[VERIFICATION_LINK]</a></p>
    <p>If you didn't request this, you can safely ignore the email.</p>
    <p>Best regards,<br>Evolve Team</p>
</div>
</body>
</html>
